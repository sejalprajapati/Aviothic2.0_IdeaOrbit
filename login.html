<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | Voice Alive</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #00f260, #0575e6);
    }

    .login-box {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      padding: 40px 30px;
      width: 350px;
      text-align: center;
      color: #fff;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }

    .login-box h2 {
      margin-bottom: 20px;
      font-size: 2em;
      color: #fff;
      letter-spacing: 1px;
      text-shadow: 0 0 10px #000;
    }

    .input-group {
      margin-bottom: 15px;
      position: relative;
    }

    .input-group input {
      width: 100%;
      padding: 12px 15px;
      border: none;
      border-radius: 8px;
      outline: none;
      background: rgba(255, 255, 255, 0.3);
      color: #fff;
      font-size: 1em;
      transition: 0.3s;
    }

    .input-group input::placeholder {
      color: rgba(255, 255, 255, 0.8);
    }

    .input-group input:focus {
      background: rgba(255, 255, 255, 0.5);
    }

    button {
      width: 100%;
      background: linear-gradient(135deg, #f7971e, #ffd200);
      color: #000;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 1.1em;
      cursor: pointer;
      transition: 0.3s;
      font-weight: bold;
    }

    button:hover {
      transform: scale(1.05);
      background: linear-gradient(135deg, #ffd200, #f7971e);
    }

    .signup-link {
      margin-top: 20px;
      font-size: 0.9em;
    }

    .signup-link a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }

    .signup-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Welcome Back üëã</h2>
    <form id="loginForm">
      <div class="input-group">
        <input type="email" id="loginEmail" placeholder="Enter Email" required>
      </div>
      <div class="input-group">
        <input type="password" id="loginPassword" placeholder="Enter Password" required>
      </div>
      <button type="submit">Login</button>
    </form>

    <div class="signup-link">
      Don‚Äôt have an account? <a href="signup.html">Sign up</a>
    </div>
  </div>

  <script>
    // login validation and redirect
    document.getElementById("loginForm").addEventListener("submit", function(event) {
      event.preventDefault();

      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;
      const savedEmail = localStorage.getItem("userEmail");
      const savedPassword = localStorage.getItem("userPassword");

      if (email === savedEmail && password === savedPassword) {
        alert("Login successful! Welcome back üåü");
        window.location.href = "user_form.html"; // redirect after login
      } else {
        alert("Invalid credentials ‚ùå Please try again.");
      }
    });
  </script>
</body>
</html>
