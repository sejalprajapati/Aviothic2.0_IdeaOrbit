<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Hologram Generator</title>
  <style>
    /* Futuristic Gradient Background */
    body {
      background: linear-gradient(135deg, #050505, #0b1e32, #1a0033);
      background-size: 400% 400%;
      animation: bgShift 20s ease infinite;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    @keyframes bgShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h2 {
      color: #00ffff;
      text-shadow: 0 0 10px #00ffff, 0 0 20px #ff00ff;
      letter-spacing: 2px;
      margin-bottom: 25px;
      animation: glowPulse 2s infinite alternate;
    }

    @keyframes glowPulse {
      0% { text-shadow: 0 0 10px #00ffff; }
      100% { text-shadow: 0 0 25px #ff00ff; }
    }

    /* Futuristic Card */
    form {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(0, 255, 255, 0.3);
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.2), inset 0 0 20px rgba(255, 0, 255, 0.1);
      border-radius: 20px;
      padding: 40px 30px;
      width: 90%;
      max-width: 420px;
      backdrop-filter: blur(15px);
      animation: fadeIn 1.2s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    input[type="text"],
    input[type="file"] {
      width: 85%;
      padding: 12px;
      margin-top: 20px;
      border: none;
      border-radius: 10px;
      outline: none;
      font-size: 1rem;
      color: #fff;
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.2);
      transition: 0.3s;
    }

    input[type="text"]:focus,
    input[type="file"]:focus {
      box-shadow: 0 0 15px #00ffff, 0 0 25px #ff00ff;
      background: rgba(255, 255, 255, 0.2);
    }

    ::file-selector-button {
      background: linear-gradient(90deg, #00ffff, #ff00ff);
      border: none;
      padding: 8px 15px;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    ::file-selector-button:hover {
      background: linear-gradient(90deg, #ff00ff, #00ffff);
      transform: scale(1.05);
    }

    /* Button Glow */
    button {
      margin-top: 30px;
      padding: 12px 25px;
      background: linear-gradient(90deg, #00ffff, #ff00ff);
      border: none;
      border-radius: 25px;
      color: #fff;
      font-weight: bold;
      letter-spacing: 1px;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(255, 0, 255, 0.3);
      transition: 0.3s;
    }

    button:hover {
      transform: scale(1.08);
      box-shadow: 0 0 25px #00ffff, 0 0 35px #ff00ff;
    }

    /* Subtle fade-in for text */
    p {
      margin-top: 20px;
      font-size: 0.9rem;
      color: #a0faff;
      letter-spacing: 1px;
      animation: fadeIn 1.5s ease;
    }
  </style>
</head>
<body>
  <h2>âš¡ AI Hologram Generator âš¡</h2>

  <form id="uploadForm" enctype="multipart/form-data">
    <input type="text" name="username" placeholder="Enter your name" required>
    <input type="file" name="photo" accept="image/*" required>
    <button type="submit">ðŸš€ Generate Hologram</button>
  </form>

  <p>Upload your image and let the AI craft your 3D hologram âœ¨</p>

  <script>
    document.getElementById("uploadForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const data = new FormData(e.target);
      const res = await fetch("http://localhost:5000/api/hologram", {
        method: "POST",
        body: data
      });
      const json = await res.json();
      window.location.href = json.gifUrl;
    });
  </script>
</body>
</html>
