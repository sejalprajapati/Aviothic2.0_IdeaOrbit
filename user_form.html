<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Memory Upload Portal</title>
  <style>
    body {
      background: linear-gradient(135deg, #0d0d0d, #1e1e2f, #0f172a);
      color: #fff;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      padding: 40px;
      animation: bgMove 10s infinite alternate;
    }

    @keyframes bgMove {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    h2 {
      font-size: 2rem;
      letter-spacing: 2px;
      margin-bottom: 30px;
      color: #00ffff;
      text-shadow: 0 0 10px #00ffff;
    }

    form {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
      display: inline-block;
      width: 90%;
      max-width: 450px;
      backdrop-filter: blur(10px);
      animation: fadeIn 1.2s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    label {
      font-size: 1rem;
      margin-top: 15px;
      display: block;
      color: #ffccff;
    }

    input, textarea {
      margin-top: 8px;
      padding: 10px;
      width: 90%;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.15);
      color: #fff;
      outline: none;
      font-size: 0.95rem;
      transition: 0.3s;
    }

    input:focus, textarea:focus {
      background: rgba(0, 255, 255, 0.2);
      box-shadow: 0 0 10px #00ffff;
    }

    textarea {
      resize: none;
    }

    button {
      margin-top: 20px;
      padding: 12px 25px;
      background: linear-gradient(90deg, #00ffff, #ff00ff);
      border: none;
      border-radius: 25px;
      color: white;
      font-weight: bold;
      font-size: 1rem;
      letter-spacing: 1px;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(255, 0, 255, 0.3);
      transition: 0.3s;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #00ffff, 0 0 30px #ff00ff;
    }

    ::file-selector-button {
      background: #00ffff;
      border: none;
      padding: 6px 15px;
      border-radius: 10px;
      color: #000;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    ::file-selector-button:hover {
      background: #ff00ff;
      color: white;
    }
  </style>
</head>
<body>
  <h2>âœ¨ Upload Memory Data âœ¨</h2>

  <form id="memoryForm" enctype="multipart/form-data">
    <label>Your Name:</label>
    <input type="text" name="username" placeholder="Enter your name" required>

    <label>Person's Name:</label>
    <input type="text" name="person_name" placeholder="Name of the person" required>

    <label>Upload Picture:</label>
    <input type="file" name="photo" accept="image/*" required>

    <label>Upload Voice Note:</label>
    <input type="file" name="voice" accept="audio/*">

    <label>Upload Video:</label>
    <input type="file" name="video" accept="video/*">

    <label>Describe Their Personality:</label>
    <textarea name="memory_text" rows="5" placeholder="Describe their tone, habits, memories..." required></textarea>

    <button type="submit">ðŸš€ Generate AI Personality</button>
  </form>
</body>
</html>
